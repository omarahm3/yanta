name: Release

on:
  push:
    tags: ["v*"]

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux
            os: ubuntu-latest
            wails_platform: linux/amd64
            tags: "-tags webkit2_41"
          - name: windows
            os: windows-latest
            wails_platform: windows/amd64
            tags: ""
          - name: macos
            os: macos-latest
            wails_platform: darwin/universal
            tags: ""
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Linux dependencies
        if: matrix.name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            build-essential \
            pkg-config \
            libayatana-appindicator3-dev \
            libx11-dev \
            xvfb

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Windows dependencies
        if: matrix.name == 'windows'
        shell: powershell
        run: |
          choco install -y nsis
          $nsisPath = "${env:ProgramFiles(x86)}\NSIS"
          if (Test-Path $nsisPath) {
            "$nsisPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
            "$nsisPath\Bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }

      - name: Install Task CLI
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Install Wails v3
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Build Linux release via Task
        if: matrix.name == 'linux'
        env:
          PKGREL: "1"
        run: task release:linux

      - name: Build Windows release via Task
        if: matrix.name == 'windows'
        run: task release:windows

      - name: Build macOS release via Task
        if: matrix.name == 'macos'
        run: task release:macos

      - name: Upload Linux artifacts
        if: matrix.name == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            build/dist/yanta-linux.tar.gz
            build/dist/yanta-*-x86_64.pkg.tar.gz
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.name == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            build/dist/yanta-windows-portable.exe
            build/dist/yanta-windows-installer.exe
          if-no-files-found: error

      - name: Upload macOS artifact
        if: matrix.name == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: build/dist/yanta-macos.tar.gz
          if-no-files-found: error

  debian:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: linux

      - name: Build Debian package
        run: |
          set -euo pipefail
          VERSION=${GITHUB_REF#refs/tags/v}
          TAR_PATH=$(find linux -type f -name 'yanta-linux.tar.gz' -print -quit)
          if [ -z "$TAR_PATH" ]; then
            echo "Could not locate linux tarball in downloaded artifacts" >&2
            exit 1
          fi
          DEB_PATH=$(scripts/build_deb_from_tar.sh "$TAR_PATH" "$VERSION")
          cp "$DEB_PATH" "yanta_${VERSION}_amd64.deb"
          echo "PACKAGE_VERSION=${VERSION}" >> "$GITHUB_ENV"

      - name: Upload Debian artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian
          path: yanta_${{ env.PACKAGE_VERSION }}_amd64.deb
          if-no-files-found: error

  release:
    needs: [build, debian]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Inspect artifacts
        run: ls -R artifacts

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/linux/**/yanta-linux.tar.gz
            artifacts/linux/**/yanta-*-x86_64.pkg.tar.gz
            artifacts/windows/**/yanta-windows-portable.exe
            artifacts/windows/**/yanta-windows-installer.exe
            artifacts/macos/**/yanta-macos.tar.gz
            artifacts/debian/yanta_*_amd64.deb
          generate_release_notes: true
