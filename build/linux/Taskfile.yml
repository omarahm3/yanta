version: '3'

includes:
  root: ../Taskfile.yml

vars:
  APP_NAME: "yanta"

tasks:
  build:
    summary: Build Linux binary
    cmds:
      - task: root:build
        vars:
          TARGET: ubuntu

  package:
    summary: Build Linux artifacts (tarball + Arch pkg)
    cmds:
      - task: root:build
        vars:
          TARGET: arch

  run:
    summary: Run the Linux build output
    deps:
      - build
    cmds:
      - ./build/bin/{{.APP_NAME}}
