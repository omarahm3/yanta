# Wails v3 Configuration
version: '3'

# Application info
info:
  companyName: "Omar Ahmed"
  productName: "YANTA"
  productIdentifier: "com.omarahmed.yanta"
  description: "Yet Another Note Taking App - A lightning-fast note-taking app for developers, inspired by Neovim"
  copyright: "Copyright Â© 2024-2025 Omar Ahmed"
  comments: "A desktop note-taking application built with Wails v3"
  version: "1.0.0"

# Dev mode configuration
dev_mode:
  root_path: .
  log_level: info
  debounce: 1000
  ignore:
    dir:
      - .git
      - node_modules
      - bin
      - build/bin
    file:
      - .DS_Store
      - .gitignore
    watched_extension:
      - "*.go"
      - "*.js"
      - "*.ts"
    git_ignore: true
  executes:
    - cmd: wails3 task build
      type: blocking
    - cmd: wails3 task common:dev:frontend
      type: background
    - cmd: wails3 task run
      type: primary
