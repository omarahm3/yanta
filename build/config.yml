# Wails v3 Configuration
version: '3'

# Application info
info:
  companyName: "Omar Ahmed"
  productName: "YANTA"
  productIdentifier: "com.omarahmed.yanta"
  description: "Yet Another Note Taking App - A lightning-fast note-taking app for developers, inspired by Neovim"
  copyright: "Copyright Â© 2024-2025 Omar Ahmed"
  comments: "A desktop note-taking application built with Wails v3"
  version: "1.0.0"

# Dev mode configuration
# Schema reference: https://v3alpha.wails.io/learn/build/
dev_mode:
  root_path: .
  log_level: warn
  debounce: 1000
  frontend_dev_server_url: "http://localhost:34115"
  ignore:
    dir:
      - .git
      - node_modules
      - frontend
      - bin
      - build/bin
      - build/dist
      - .gocache
    file:
      - .DS_Store
      - .gitignore
      - coverage.out
      - coverage.html
      - "*.log"
  # watched_extension and git_ignore are at dev_mode level, not inside ignore
  watched_extension:
    - "*.go"
    - "*.js"
    - "*.ts"
  git_ignore: true
  # Execute types: once, blocking, background, primary
  executes:
    - cmd: wails3 task build
      type: blocking
    - cmd: wails3 task build:dev:frontend
      type: background
    - cmd: wails3 task run
      type: primary
